<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="../js/modify.js"></script>

    <title>Modify</title>
</head>
<body>
   <!-- Nav Bar -->
<div id="navbar"></div>


<div class="center-form">
    <h4>Modify Items</h4>
    <br>
    <div>
        <form>
            <label>License Plate
                <input type="text" placeholder="" id="licence_search_mod">
                <input type="button" class="submit_btn" value="search" id="licence_search_mod_butt">
            </label>
        </form>
    </div>
    <br>
    <div id="client_order_div" class="float-container">
        <div class="float-child">
            <h4>Pallet</h4>
            <table id="Stock">
                <thead>
                <tr>
                    <th id="mod_licence_plate"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="mod_lot"></td>
                    
                </tr>
                <tr>
                    <td id="mod_location"></td>
                    
                </tr>
                <tr>
                    <td id="mod_picked"></td>
                    
                </tr>
                <tr>
                    <td id="mod_order_num"></td>
                </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <div>
        <form>
            <label>Lot
                <input type="text" placeholder="" id="pallet_lot_mod">
            </label>
            <label>Location
                <input type="text" placeholder="" id="pallet_location_mod">
            </label>
            <label>Picked
                <input type="text" placeholder="" id="pallet_picked_mod">
            </label>
            <label>Order Num
                <input type="text" placeholder="" id="pallet_order_num_mod">
            </label>
            <input type="button" class="submit_btn" value="change" id="pallet_mod_submit">
        </form>
    </div>
</div>

    <!-- <script src="./../js/index.js" ></script> -->
    <script src="../js/navbar.js"></script>
     <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
